name: Deploy Cloudflare Workers

on:
  push:
#  release:
#    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy workers to production
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy Downloader Worker
        run: npx wrangler deploy
        working-directory: ./downloader
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy Uploader Worker
        run: npx wrangler deploy
        working-directory: ./uploader
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}