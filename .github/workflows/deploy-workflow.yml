name: Deploy Cloudflare Workers

on:
  push:
#  release:
#    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy workers to production
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Downloader Worker
        id: deploy
        uses: cloudflare/wrangler-action@v3
        working-directory: ./downloader
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          postCommands: |
            echo "*** post commands ***"
            wrangler d1 execute tcg-image-metadata-db --file=./schema.sql
            echo "******"

      - name: Deploy Uploader Worker
        uses: cloudflare/wrangler-action@v3
        working-directory: ./uploader
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}