name: Deploy Cloudflare Workers

on:
  push:
#  release:
#    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy workers to production
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Downloader Worker
        run: npx wrangler deploy
        working-directory: ./downloader
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy Downloader Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          environment: production
          workingDirectory: "downloader"
          postCommands: |
            echo "*** post commands ***"
            wrangler d1 execute tcg-image-metadata-db --file=./schema.sql
            echo "******"

      - name: Deploy Uploader Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          environment: production
          workingDirectory: "uploader"

      - name: Deploy Uploader Worker
        run: npx wrangler deploy
        working-directory: ./uploader
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}