name: Deploy Cloudflare Workers

on:
  push:
#  release:
#    types: [published]

jobs:
  deploy-downloader:
    runs-on: ubuntu-latest
    name: Deploy downloader to production
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "npm"

      - name: Deploy Downloader Worker
        run: |
          npm i -D wrangler@4
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}